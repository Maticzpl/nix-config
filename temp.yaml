keymap:
  - name: Hyprland nav
    mode: default
    remap:
      SUPER-SPACE: { set_mode: super }

  - name: Hyprland super nav
    mode: super
    remap:
      Esc: { set_mode: default }
      SUPER-SPACE: { set_mode: default }

      # Move cursor
    H: SUPER-H 
    J: SUPER-J 
    K: SUPER-K 
    L: SUPER-L 

    # Move cursor in group
    P: SUPER-CONTROL-H
    N: SUPER-CONTROL-L

    F: SUPER-F # Firefox
    T: SUPER-T # Terminal
    E: SUPER-E # File explorer
    R: SUPER-R # Run

    # WINDOWS!

    KEY_W:
      remap:
        # Move window
        H: SUPER-SHIFT-H 
        J: SUPER-SHIFT-J 
        K: SUPER-SHIFT-K 
        L: SUPER-SHIFT-L 

        C: SUPER-SHIFT-C # Close
        G: SUPER-SHIFT-G # Group
        S: SUPER-SHIFT-S # Split change
        M: SUPER-SHIFT-M # Maximize

        F: 
        remap:
          L: SUPER-SHIFT-F         #FLoat
          S: SUPER-SHIFT-CONTROL-M #FullScreen
          F: SUPER-SHIFT-CONTROL-F #FullscreenFake

          R:  
          remap:
            S: { set_mode: resize }

  - name: Hyprland super nav resize
    mode: resize
    remap:
      Esc: { set_mode: super }
      Enter: { set_mode: super }

      # Resize window
    H: SUPER-SHIFT-LEFT 
    J: SUPER-SHIFT-DOWN
    K: SUPER-SHIFT-UP 
    L: SUPER-SHIFT-RIGHT 


    default_mode: default
